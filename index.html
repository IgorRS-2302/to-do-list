<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="todo-bar">To-Do List</div>
        <div class="search-container">
            <input type="text" placeholder="Pesquise seus itens" id="search-bar">
            <button type="submit" id="search-button"><i class="material-icons" id="search-icon">search</i></button>
        </div>
        <div class="new-tasks">
            <p>Nova Tarefa</p>
            <form>
                <div>
                    <label for="description">Descrição</label>
                    <input type="text" id="description">
                </div>
                <div>
                    <label for="priority">Prioridade</label>
                    <input type="radio" id="priority1" name="priority" value="high">
                    <label for="state1">Alta</label>
                    <input type="radio" id="priority2" name="priority" value="medium">
                    <label for="state2">Média</label>
                    <input type="radio" id="priority3" name="priority" value="low">
                    <label for="state3">Baixa</label>

                </div>
                <div>
                    <input type="button" id="add" value="Adicionar" onclick="addTasks()">
                </div>
            </form>
        </div>
        <hr>
        <div class="list-container">
            <p>Minhas Tarefas</p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
